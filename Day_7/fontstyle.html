<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Document</title>
     <style>
          .box{
               border: 1px solid red;
               background-color: #74a220;
               width: 300px;
               height: 300px;
               transform: rotate(10deg);
               border-radius: 50%;
               transition: all 10s;
               transition-delay: 3s;
          }
          .box:hover{
               width: 500px;
               height: 500px;
          }
          body{
               background-image: url(https://www.adorama.com/alc/wp-content/uploads/2021/05/bird-wings-flying-feature.gif);
               background-repeat: no-repeat;
               background-size: cover;
               text-align: center;
               
          }
          input{
               background-color: #74a220;
               height: 40px;
               width: 70px;
               border-radius: 3px;
          }
          input:hover{
               
               height: 50px;
               width: 90px;;
          }
          
     </style>
     
<body>
    <div class="box"></div>
    
    <input  id="butt" type="button" value="Buy now">
</body>

</html>
